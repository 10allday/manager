<div ui-view>
    <oui-datagrid
        data-rows="$ctrl.movements"
        data-row-loader="$ctrl.getMovement($row)">
        <oui-column data-title=":: 'pci_projects_project_vouchers_movements_date' | translate" data-property="creationDate" data-type="date" data-sortable>
                <span data-ng-bind="$row.creationDate | date:'mediumDate'"></span>
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_vouchers_movements_amount' | translate" data-property="amount.text"></oui-column>
        <oui-column data-title=":: 'pci_projects_project_vouchers_movements_expiration' | translate" data-property="expirationDate">
            <span data-ng-bind="$row.expirationDate ? ($row.expirationDate | date:'mediumDate') : '-'"></span>
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_vouchers_movements_operation' | translate" data-property="amount.value">
            <span data-ng-if="$row.amount.value >= 0"
                    data-translate="pci_projects_project_vouchers_movements_operation_credit">
            </span>
            <span data-ng-if="$row.amount.value < 0"
                    data-translate="pci_projects_project_vouchers_movements_operation_debit">
            </span>
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_vouchers_movements_order' | translate" data-property="orderId">
            <span data-ng-bind="$row.orderId || '-'"></span>
        </oui-column>
    </oui-datagrid>
</div>

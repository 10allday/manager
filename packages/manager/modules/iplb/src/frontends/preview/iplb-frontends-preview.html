<oui-modal
    data-title="{{ ::'iplb_frontend_preview_title' | translate }}"
    data-on-dismiss="$ctrl.dismiss()"
>
    <dl class="preview-list preview-list_no-margin">
        <dt
            class="preview-list__term"
            data-translate="iplb_frontend_preview_name"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="::$ctrl.frontend.displayName"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_frontend_preview_protocol"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="::$ctrl.frontend.protocol"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_frontend_preview_port"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="::$ctrl.frontend.port"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_frontend_preview_datacenter"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="::$ctrl.frontend.region.microRegion.text"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_frontend_preview_default_farm"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="::$ctrl.frontend.defaultFarmId"
        ></dd>
        <dt
            class="preview-list__term"
            data-ng-if="$ctrl.frontend.ssl"
            data-translate="iplb_frontend_preview_default_certificate"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-if="$ctrl.frontend.ssl"
            data-ng-bind="::$ctrl.frontend.defaultSslId"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_frontend_preview_dedicated_ip_failover"
        ></dt>
        <dd class="preview-list__definition">
            <div
                class="oui-list"
                data-ng-if="$ctrl.frontend.dedicatedIpfo.length"
            >
                <ul class="oui-list__items">
                    <li
                        class="oui-list__item"
                        data-ng-repeat="dedicatedIpfo in $ctrl.frontend.dedicatedIpfo track by $index"
                        data-ng-bind="::dedicatedIpfo"
                    ></li>
                </ul>
            </div>
        </dd>
        <dt
            class="preview-list__term"
            data-ng-if="$ctrl.frontend.protocol !== 'udp'"
            data-translate="iplb_frontend_preview_restrict_ip_access"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-if="$ctrl.frontend.protocol !== 'udp'"
            data-ng-bind="::$ctrl.frontend.allowedSource"
        ></dd>
        <dt
            class="preview-list__term"
            data-ng-if="$ctrl.frontend.protocol === 'http'"
            data-translate="iplb_frontend_preview_http_redirection"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-if="$ctrl.frontend.protocol === 'http'"
            data-ng-bind="::$ctrl.frontend.redirectLocation"
        ></dd>
        <dt
            class="preview-list__term"
            data-ng-if="$ctrl.frontend.protocol === 'http'"
            data-translate="iplb_frontend_preview_http_header"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-if="$ctrl.frontend.protocol === 'http'"
            data-ng-bind="::$ctrl.frontend.httpHeader"
        ></dd>
        <dt
            class="preview-list__term"
            data-ng-if="$ctrl.frontend.protocol === 'http' && $ctrl.frontend.ssl"
            data-translate="iplb_frontend_preview_hsts"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-if="$ctrl.frontend.protocol === 'http' && $ctrl.frontend.ssl"
            data-ng-bind="::$ctrl.frontend.hsts"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_frontend_preview_active"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="::$ctrl.frontend.disabled ? 'false' : 'true'"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_frontend_preview_id"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="::$ctrl.frontend.frontendId"
        ></dd>
    </dl>
</oui-modal>

<oui-modal
    data-title="{{ ::'iplb_ssl_preview_title' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
>
    <dl class="preview-list">
        <dt
            class="preview-list__term"
            data-translate="iplb_ssl_preview_name"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="$ctrl.ssl.displayName || '-'"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_ssl_preview_serial"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="$ctrl.ssl.serial"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_ssl_preview_subject"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind="$ctrl.ssl.subject"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_ssl_preview_fingerprint"
        ></dt>
        <dd
            class="preview-list__definition"
            title="{{ $ctrl.ssl.fingerprint }}"
            data-ng-bind="$ctrl.ssl.fingerprint"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_ssl_preview_type"
        ></dt>
        <dd class="preview-list__definition" data-ng-bind="$ctrl.ssl.type"></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_ssl_preview_id"
        ></dt>
        <dd class="preview-list__definition" data-ng-bind="$ctrl.ssl.id"></dd>
    </dl>
</oui-modal>

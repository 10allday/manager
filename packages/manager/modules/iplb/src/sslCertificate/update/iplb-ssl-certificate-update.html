<oui-modal
    data-title="{{ ::'iplb_ssl_update_title' | translate }}"
    data-primary-label="{{ ::'iplb_ssl_update_confirm' | translate }}"
    data-primary-action="$ctrl.update()"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{ ::'iplb_ssl_update_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.updateSsl.loading"
>
    <oui-field data-label="{{ ::'iplb_ssl_edit_name' | translate }}">
        <input
            class="oui-input"
            type="text"
            id="displayName"
            name="displayName"
            data-ng-model="$ctrl.displayName"
        />
    </oui-field>
</oui-modal>

<form
    id="editDetailForm"
    name="editDetailForm"
    data-ng-submit="editDetailForm.$valid && $ctrl.updateQuota()"
    novalidate
>
    <oui-modal
        data-title="{{ ::'iplb_utilisation_update_alert' | translate }}"
        data-primary-label="{{ ::'iplb_edit' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ ::'iplb_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.update.loading"
    >
        <oui-field
            data-label="{{ ::'iplb_utilisation_update_alert_included_data' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                id="included"
                name="included"
                data-ng-value="$ctrl.quota.included ? ($ctrl.quota.included | cucBytes:2:false) : ('iplb_home_tile_configuration_quota_unlimited' | translate)"
                readonly
            />
        </oui-field>

        <oui-field
            data-label="{{:: ('iplb_utilisation_update_alert_threshold' | translate) + ' (' + ('iplb_gigabytes' | translate) + ')' }}"
        >
            <input
                class="oui-input"
                type="number"
                id="included"
                name="included"
                data-min="0"
                data-ng-model="$ctrl.alert"
                cuc-autofocus
            />
        </oui-field>
    </oui-modal>
</form>

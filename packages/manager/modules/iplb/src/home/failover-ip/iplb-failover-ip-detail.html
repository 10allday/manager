<cui-modal>
    <cui-modal-header data-on-dismiss="$ctrl.goBack()"></cui-modal-header>
    <cui-modal-body data-title=":: 'iplb_modal_failover_ip_title' | translate">
        <oui-spinner data-ng-if="$ctrl.isModalLoading()"></oui-spinner>

        <div data-ng-if="!$ctrl.isModalLoading()">
            <oui-clipboard
                data-model="ip"
                data-ng-repeat="ip in $ctrl.ips.data track by $index"
            ></oui-clipboard>
        </div>
    </cui-modal-body>
</cui-modal>

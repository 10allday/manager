<div>
    <p data-translate="platform_sh_users_description"></p>
    <oui-datagrid data-rows="$ctrl.userList">
        <oui-datagrid-topbar>
            <button
                type="button"
                class="float-right oui-button oui-button_secondary oui-button_icon-only mb-2 oui-button_s"
                data-ng-click="$ctrl.refreshUserList()"
            >
                <span
                    class="oui-icon oui-icon-refresh"
                    aria-hidden="true"
                ></span>
            </button>
        </oui-datagrid-topbar>
        <oui-datagrid-column
            data-title=":: 'platform_sh_users_name' | translate"
            data-property="name"
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'platform_sh_users_creation_date' | translate"
            data-property="creationDate"
        >
        </oui-datagrid-column>
    </oui-datagrid>
</div>

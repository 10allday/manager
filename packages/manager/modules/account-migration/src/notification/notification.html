<oui-message
    data-type="warning"
    data-ng-if="$ctrl.migrationDetail.hasContractsPending() && !$ctrl.migrationDetail.hasDebtPending() && !$ctrl.migrationDetail.hasOrderPending() && !$ctrl.migrationDetail.hasNicPending()"
>
    <span
        data-translate="ovh_manager_account_migration_pending_contracts1"
        data-translate-values="{ startDate: $ctrl.migrationStartDate }"
    ></span>
    <a
        data-translate="ovh_manager_account_migration_accept_contracts"
        data-ng-href="{{ $ctrl.ACCEPT_AGREEMENTS }}"
        data-ng-click="$ctrl.goToAcceptAllAgreements()"
    ></a>
    <span
        data-translate="ovh_manager_account_migration_pending_contracts2"
    ></span>
    <a
        data-translate="ovh_manager_account_migration_faq_text"
        data-ng-href="{{:: $ctrl.FAQ_LINK }}"
        data-ng-click="$ctrl.trackClick('faq')"
    ></a>
</oui-message>

<oui-message data-type="success" data-ng-if="!$ctrl.needMigration">
    <span
        data-translate="ovh_manager_account_migration_pending_contracts_success"
    ></span>
    <a
        data-translate="ovh_manager_account_migration_faq_text"
        data-ng-href="{{:: $ctrl.FAQ_LINK }}"
        data-ng-click="$ctrl.trackClick('faq')"
    ></a>
</oui-message>

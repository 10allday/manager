<div class="dedicated-server-install-ovh-raid">
    <h2
        class="oui-heading_3"
        data-translate="dedicated_server_install_ovh_configuration_raid"
    ></h2>

    <p
        data-translate="dedicated_server_install_ovh_configuration_raid_intro"
    ></p>

    <oui-field
        data-label="{{ :: 'dedicated_server_install_ovh_configuration_raid_controller' | translate }}"
        data-size="xl"
    >
        <label class="oui-select">
            <select
                class="oui-select__input"
                data-ng-options="controller as controller.displayName for controller in $ctrl.server.hardware.raidProfile.controllers | orderBy:'displayName'"
                name="controller"
                id="controller"
                data-ng-model="$ctrl.raid.controller"
                data-ng-on-change="$ctrl.onControllerChange()"
            >
            </select>
            <span
                class="oui-icon oui-icon-chevron-down"
                aria-hidden="true"
            ></span>
        </label>
    </oui-field>

    <oui-field
        data-label="{{ :: 'dedicated_server_install_ovh_configuration_raid_mode' | translate }}"
        data-size="xl"
    >
        <label class="oui-select">
            <select
                class="oui-select__input"
                data-ng-options="mode for mode in $ctrl.lists.modes"
                name="mode"
                id="mode"
                data-ng-model="$ctrl.raid.mode"
                data-ng-on-change="$ctrl.onModeChange()"
            >
            </select>
            <span
                class="oui-icon oui-icon-chevron-down"
                aria-hidden="true"
            ></span>
        </label>
    </oui-field>

    <oui-field
        data-label="{{ :: 'dedicated_server_install_ovh_configuration_raid_disk_number' | translate }}"
        data-size="xl"
    >
        <label class="oui-select">
            <select
                class="oui-select__input"
                data-ng-options="disk for disk in $ctrl.lists.diskNumbers"
                name="diskNumber"
                id="diskNumber"
                data-ng-model="$ctrl.raid.diskNumber"
            >
            </select>
            <span
                class="oui-icon oui-icon-chevron-down"
                aria-hidden="true"
            ></span>
        </label>
    </oui-field>

    <oui-field
        data-label="{{ :: 'dedicated_server_install_ovh_configuration_raid_cluster_number' | translate }}"
        data-size="xl"
    >
        <label class="oui-select">
            <select
                class="oui-select__input"
                data-ng-options="cluster for cluster in $ctrl.lists.clusters"
                name="cluster"
                id="cluster"
                data-ng-model="$ctrl.raid.cluster"
            >
            </select>
            <span
                class="oui-icon oui-icon-chevron-down"
                aria-hidden="true"
            ></span>
        </label>
    </oui-field>
</div>

<h3 data-translate="server_configuration_installation_title"></h3>
<p
    data-ng-bind-html="'server_configuration_installation_info' | translate:{ serverName: $ctrl.server.nameÂ }"
></p>
<oui-message class="mb-3" data-type="warning">
    <span data-translate="server_configuration_installation_warning"></span>
</oui-message>
<oui-radio
    data-ng-repeat="(choiceKey, choiceValue) in $ctrl.CHOICES track by choiceKey"
    data-model="$ctrl.choice"
    data-name="choiceInstall"
    data-value="choiceValue"
>
    <span
        data-translate="{{ 'server_configuration_installation_' + choiceValue }}"
    ></span>
</oui-radio>
<div class="mt-3">
    <oui-button
        data-size="l"
        data-variant="primary"
        data-on-click="$ctrl.setChoice($ctrl.choice)"
    >
        <span data-translate="common_next"></span>
    </oui-button>
    <oui-button
        class="ml-2"
        data-size="l"
        data-variant="secondary"
        data-on-click="$ctrl.goBack()"
    >
        <span data-translate="common_cancel"></span>
    </oui-button>
</div>

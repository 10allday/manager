<!DOCTYPE html>
<html class="ovhcloud-theme-light h-100">
    <head>
        <title>Public Cloud - OVHcloud</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <link rel="apple-touch-icon" href="assets/images/touchicon-180.png" />
        <style type="text/css">
            .ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body class="ovh-public-cloud-app h-100" style="overflow: hidden;">
        <div
            class="h-100 d-flex flex-column overflow-hidden"
            data-ng-controller="PublicCloudController as $ctrl"
        >
            <div>
                <ovh-manager-navbar
                    data-navbar-options="$ctrl.navbarOptions"
                    data-universe-click="$ctrl.openSidebar()"
                >
                </ovh-manager-navbar>
            </div>
            <div class="d-flex w-100 h-100 position-relative">
                <div
                    class="w-100 h-100 position-absolute"
                    style="top: 0; left: 0;"
                >
                    <div class="h-100 w-100" data-ui-view></div>
                </div>
            </div>

            <ovh-chatbot
                data-ng-if="$ctrl.user.ovhSubsidiary"
                data-language="{{$ctrl.currentLanguage}}"
                data-country="{{$ctrl.user.ovhSubsidiary}}"
            ></ovh-chatbot>

            <public-cloud-dark-mode></public-cloud-dark-mode>
        </div>
        <iframe
            id="iframe"
            sandbox="allow-scripts allow-same-origin"
            width="0"
            height="0"
        >
        </iframe>
        <button
            style="position:absolute; left: 325px; top: 50px; z-index:1000"
            onclick="document.getElementById('iframe').contentWindow.postMessage('Hello from parent')"
        >
            Send Message
        </button>
    </body>
</html>
